<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.writeln(0.2 * 3 == 0.6);
document.writeln('<br/>');
document.writeln(0.2 * 3);
document.writeln('<br/>');
document.writeln(0.2 * 10 * 3 == 0.6 * 10);
document.writeln('<br/>');


//2.==와 === 차이는?
var num = 10;
var str = '10';

if (num == str) document.writeln('같다<br />');
else document.writeln('다르다<br />');

// 자료형도 비교
if (num === str) document.writeln('같다<br />');
else document.writeln('다르다<br />');
		
		
// 3. 기본형과 참조형
var a = 10;
var b = 10;
if (a == b) document.writeln('같다3<br />');  // 같다3
else document.writeln('다르다3<br />');

//
var a = 'Hello';
var b = "Hello";
if (a == b) document.writeln('같다4<br />'); // 같다4
else document.writeln('다르다4<br />');

// 참조형 이니깐 주소를 가지고 있잖아
var a = ["java", "script"];
var b = ["java", "script"];
if (a == b) document.writeln('같다5<br />'); 
else document.writeln('다르다5<br />'); // 다르다5

// 4. boolean형
// true / false
// 1   / 0
console.log( 1 == true );   // true
console.log( 0 == false );  // true
console.log( 0 == true );   // false
console.log( 1 == false );  // false


// 5. null 과 논리연산자의 조합
// if문 대신 연산자로 쓰는 경우 많음
// 화면에 들어오는 값이 = null 이라면, or연산자로 다른 값이 나오게 할 수 있음.
// 나중에 회원가입이나 로그인할 때, 입력한 값이 없다면, 
// 알림이나 입력창에 입력을 하라는 경고창 또는 안내를 할 수 있다.
// 유효성 검사 때 사용
const num1 = null;
const result1 = num1 || '숫자를 입력하세요';
document.writeln(result1 + '<br />');

const num2 = 100;
const result2 = num2 || '숫자를 입력하세요';
document.writeln(result2 + '<br />');

// 6. 삼항연산자 이용
// 괄호 써줘요.
var num = 100;
var result =((typeof num === 'number') ? num : '숫자를 입력하세요' );
document.writeln(result + '<br />');

var num = '백';
var result = typeof num === 'number' ? num : '숫자를 입력하세요';
document.writeln(result + '<br />');

// [참고] false로 취급되는 리터럴
var a = 0;
if (a) document.writeln(true + '<br />')
else document.writeln(false + '<br />');

var a = '';
if (a) document.writeln(true + '<br />')
else document.writeln(false + '<br />');

var a = null;
if (a) document.writeln(true + '<br />')
else document.writeln(false + '<br />');

var a = undefined;
if (a) document.writeln(true + '<br />')
else document.writeln(false + '<br />');

var a = NaN; // Not a Number
if (a) document.writeln(true + '<br />')
else document.writeln(false + '<br />');


</script>
</head>
<body>

</body>
</html>
