<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Array 객체 </title>
<script type="text/javascript">		

// 1. 배열의 함수 확인

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<hr/>');
	// join : 사이사이만 가능
	document.writeln( 'join : ' + arr.join('/') + '<br/>');
	document.writeln( 'join : ' + arr.join('님 ') + '<hr/>');
	// slice : 시작 인덱스부터 추출 / (start,end-1)
	document.writeln( 'slice : ' + arr.slice(3) + '<br/>');
	document.writeln( 'slice : ' + arr.slice(1,3) + '<hr/>');
	// reverse : 거꾸로 출력 -> 원본 바뀐다.
	document.writeln('reverse : 거꾸로 출력 -> 원본이 바뀐다' + '<br />')
	document.writeln( 'reverse : ' + arr.reverse() + '<br/>');
	document.writeln( 'reverse : ' + arr + '<hr/>');
	// sort : 정렬 -> 원본 바뀐다.
	document.writeln('sort : 정렬 -> 원본이 바뀐다' + '<br />')
	document.writeln( 'reverse : ' + arr.sort() + '<br/>');
	document.writeln( 'reverse : ' + arr + '<br/>');
	// [주의] sort() :  숫자는 적용하지 않는다. => 문자열은 가능
	// 그래서 15 -> 20 -> 5 -> 9 로 결과 출력
	document.writeln('[주의] sort()  : 숫자는 적용하지 않는다. => 문자열은 가능' + '<br />')
	var temp = [5, 15, 20, 9];
	document.writeln(temp.sort() + '<hr />');

	document.writeln(arr + '<br />');					// 김고은,김태희,송혜교,임수정,전지현
	document.writeln(arr.pop() + '<br />');				//  전지현
	document.writeln(arr + '<br />');					// 김고은,김태희,송혜교,임수정
	document.writeln(arr.push('김수미') + '<br />');	//  
	document.writeln(arr + '<br />');					// 김고은,김태희,송혜교,임수정,김수미
	document.writeln(arr.shift() + '<br />');			// 김고은
	document.writeln(arr + '<br />');					// 김태희,송혜교,임수정,김수미

	
	// 2. 배열을 스택과 큐로 이용하기
	//		스택 : LIFO
	//		큐   : FIFO
	// 스택
	var data = [];
	data.push('박서준');
	data.push('현빈');
	data.push('박보검');
	document.writeln( data.pop() + "<br/>");
	document.writeln( data.pop() + "<br/>");
	document.writeln( data.pop() + "<br/>");
	document.writeln( data.pop() + "<hr/>");
	// 큐
	var data2 = [];
	data2.push('박소담');
	data2.push('김고은');
	data2.push('이지은');
	document.writeln( data2.shift() + "<br/>");
	document.writeln( data2.shift() + "<br/>");
	document.writeln( data2.shift() + "<br/>");
	document.writeln( data2.shift() + "<hr/>");	
			
	// 3. es6
	document.writeln(arr + '<br />');
	// copyWithin(복사할 위치, 복사 대상 범위)
	document.writeln(arr.copyWithin(1,2,4) + '<br />');
	// fill(복사할 대상, 복사 위치)
	document.writeln(arr.fill('박소담',3,4) + '<hr />');

	/*
		[참고]
			- 콜백함수 : 불려지는 함수
		
		forEach 함수 : 배열의 내용을 순서대로 처리

		array.forEach( 
			function(요소의 값, 인덱스번호, 원래의 배열) {

			});
	*/

	var data = ['강', '이', '백'];
	/*	옛날 스타일
		for(var i=0; i<data.length; i++){
			i       : 인덱스
			data[i] : 요소의 값
		}
	*/
	// 원본 배열이 필요없기 때문에 값과 인덱스만 매개변수로..
	// break 안됨. - 내가 부른 것이 아니기 떄문이지.
	data.forEach(
		function(value, idx) {
			document.writeln(idx + " : " + value + "<br />");
			document.writeln(data + "<hr />");
	})

	
	
	
	
</script>

</head>
<body>

</body>
</html>
