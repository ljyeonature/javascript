<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Map / Set 내장 객체 </title>
<script type="text/javascript">

// 1. Map : 키와 값으로 관리하는 객체
let m = new Map();
m.set('java','1111');
m.set('script','2222');
m.set('nodejs', '2222');
m.set('java','3333');

for(let k in m) {
	document.writeln(m.keys(k));
}
document.writeln('<hr />');

for(let k of m.keys()) {
	document.writeln(k + '<br/>');
}

document.writeln('<hr />');

for(let v of m.keys()) {
	document.writeln(v + '<br/>');
}

document.writeln('<hr />');
// 각 [0]=key / [1]=value
for(let item of m) {
	document.writeln(item[0] + '/' + item[1] + '<br />');
}
document.writeln('<hr />');
// 요소 분할
// 만약에 로그인 확인한다면
let inputId = 'java';
let inputPw = '1111';
for(let [key,value] of m) {
	document.writeln(key + '/' + value + '<br />');
	if(key === inputId && value === inputPw) {
		document.writeln('로그인 성공' + '<br />');
		break;
	} else {
		document.writeln('로그인 실패'+ '<br />');
	}
}



/* [참고] Map과 객체 리터럴의 차이 
 	1) 객체 리터럴은 문자열로 프라퍼티명을 지정하지만, Map의 키는 임의의 형으로 설정한다
 		 객체뿐만 아니라 NaN도 키가 될 수 있다
 	2) Map은 size를 통해 요소의 갯수를 파악한다
 */


//-------------------------------------------------------
// 2. Set  : 중복 값을 허용하지 않는 집합 관리 객체
let s = new Set();
s.add('tiger');
s.add('dog');
s.add('lion');
s.add('dog');
document.writeln('<hr />');

// 인덱스가 없음 => 중복값 허용도 안함  => 순서가 없으니깐
// for(var i in s) {
	// 	document.writeln(i);
	// }
	// document.writeln('<hr />');
	
for(let val of s) {
	document.writeln(val);
}
document.writeln('<hr />');
// 마지막 dog가 안 들어갔기 때문에 크기 3
document.write('크기 : ' + s.size + '<br />');
s.add('dog');
// 크기가 동일해요 => 안들어간다는 의미...
document.write('크기 : ' + s.size + '<br />');
document.writeln('<hr />');
s.add({temp : 'dog'});
// 크기가 변했어요 => OK
document.write('크기 : ' + s.size + '<br />');
s.add({temp : 'dog'});
// 크기가 변했어요 => 객체를 넣었잖아(주소가 달라!!)
document.write('크기 : ' + s.size + '<br />');

document.writeln('<hr />');

while(lotto.size < 6) {
	lotto.add(parseInt(Math.random() * 45) + 1);
}
for(let k of lotto){

}
