<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 처리 취소</title>
<style>

	#outer {background: yellow;}
	#inner {background: green;}
</style>
<script>
	/* 버블링 : 이벤트의 부모요소에 전달되는 단계
	
			- stopPropagation() : 이벤트 전달 취소
			- preventDefault() : 이벤트 본래의 동작 취소
	*/

	window.onload = function() {
		const inner = document.getElementById('inner');
		const outer = document.getElementById('outer');

		// 원하는 이벤트만 처리할 수 있게 해야한다.
		inner.onclick = function(event){
			alert('인너 영역 이벤트 발생');
			// console.log(event)
			event.stopPropagation();
			event.preventDefault();
		};

		outer.onclick = function(event){
			alert('아웃터 영역 이벤트 발생')
		};
	}

	/* [참고] 자바스크립트의 함수 특징
		function method(a, b) {

		}

		method(1, 2);
		하나만 썼는데 수용 => 3이 a고 b=undefined로 정상적으로 실행
		method(3);			//  a : 3 , b : undefined
		
		3개를 줬네? => 아무렇지 않게, a = 1 / b = 2 / 3은 필요없어서 날림.		
		method(1, 2, 3);    // a : 1 , b : 2

	*/


</script>
</head>
<body>
	<div id='outer'>
		<p>바깥 부분</p>
		<div id='inner'>
			<a href='https://www.president.go.kr/'>안쪽부분</a>
		</div>
	</div>
</body>
</html>
