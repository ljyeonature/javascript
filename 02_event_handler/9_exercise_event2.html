<!-- 
	인자있는 자바스크립스 함수 호출
	
	[연습] 이벤트 핸들러 방식이나 이벤트 리스너 방식으로 수정하세요 
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 화면 색 바꾸기 </title>
</head>
<body>
	<form name="frm">
		<input class=btn id="btnA" type="button" value="스타일 A">
		<input class=btn id="btnB" type="button" value="스타일 B">
		<input class=btn id="btnC" type="button" value="스타일 C">
	</form>
	<ul>
		<li><a href="http://www.cnn.com"> 여기는 미쿡 </a></li>
		<li><a href="http://news.bbc.co.uk"> 여기는 영쿡 </a></li>
	</ul>
	
	<!-- 
			일반적으로 JavaScript는 < head > 안에 기술하는  방법을 많이 씁니다.
			그러나 필요에 따라 < body > 태그 안에 사용도 합니다.
			물론, 지금은 그럴 필요가 없지만 < body > 태그 안에 넣어봤음.
	 -->
	<script type="text/javascript">

		var btnA = document.getElementById("btnA");
		var btnB = document.getElementById("btnB");
		var btnC = document.getElementById("btnC");
		
		btnA.onclick = function ( event )   // 함수 인자에 var도 쓰면 안됨
		{
			document.bgColor = 'lightblue';
			document.fgColor = 'yellow';
			console.log(event.target.defaultValue);
			alert("value : " + btnA.value);
		}
		btnB.onclick = function ( event )   // 함수 인자에 var도 쓰면 안됨
		{
			document.bgColor = 'lightgreen';
			document.fgColor = 'pink';
			alert("value : " + btnB.value);
		}
		btnC.onclick = function ( event )   // 함수 인자에 var도 쓰면 안됨
		{
			document.bgColor = 'lightyellow';
			document.fgColor = 'blue';
			alert("value : " + btnC.value);
		}


	</script>
</body>
</html>
