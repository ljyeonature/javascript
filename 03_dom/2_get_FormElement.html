<style type="text/css">
 body {

		color: #2222ff;

</style>

<script type="text/Javascript">
	// 폼 태그 안에서는 name으로 찾을 수 있어요 -> 서버에 올라가는 것이 name안에 있어
	document.get
	window.onload = function(){
    	document.getElementById('btn').onclick = function(){

			// [1] 아이디로 찾기
			// var user = document.querySelector('#userName');

			// [2] name으로 찾기
			// 여러 폼이 있다고 생각하면, name으로 폼을 먼저 주고, 
			// 다음에 name으로 요소 찾기
			// var user = document.frm.username;
			// 가능
			// var user = frm.username;

			// [3] class명으로 찾기
			var user = document.querySelector('.name');

			var result = document.getElementById('result');
			result.innerHTML = user.value + "님 환영";

			
 
    	}
    }
</script>
</head>

<body>
	<!-- 폼태그 안에 있는 입력값은 서버로 전송할 수 있다  -->
	<form name="frm">
		당신의 이름은? <input type="text" class='name' id='userName' name='username' size="20">
		<input type="button" value="확인" id='btn'>
   	</form>
	<div id='result'></div>
</body>
</html>
