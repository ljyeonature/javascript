<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 2</title>
</head>
<script type="text/javascript">
window.onload = function() {
	document.querySelector('#up').onclick = function() {
		var idx = frm.play.selectedIndex;
		// console.log(idx);
		var optSel = frm.play.options;
		// console.log(optSel);

		if( idx > 0 ) {
			var temp = optSel[idx].text;
			// alert(temp);
			optSel[idx].text = optSel[idx-1].text;
			optSel[idx-1].text =  temp;
			optSel[idx-1].selected=true;
			console.log(idx);

		}
		if(idx == 0) {
			var temp3 = optSel[idx].text;
			optSel[idx].text = optSel[5].text;
			optSel[5].text = temp3;
			optSel[5].selected = true; 
		} 
	}
	document.querySelector('#down').onclick = function() {
		var idx = frm.play.selectedIndex;
		// console.log(idx);
		var optSel = frm.play.options;
		// console.log(optSel);

		if( idx < 5 ) {
			var temp = optSel[idx].text;
			// alert(temp);
			optSel[idx].text = optSel[idx+1].text;
			optSel[idx+1].text =  temp;
			optSel[idx+1].selected=true;
			console.log(idx);
			
			
		} 
		if(idx == 5) {
			var temp2 = optSel[idx].text;
			optSel[idx].text = optSel[0].text;
			optSel[0].text = temp2;
			optSel[0].selected = true; 
			console.log(idx);
		}

	}

}

</script>
<body>

내가 제일 좋아하는 놀이 순서대로 한다면 <br>

<form name="frm">
<select name="play" size="8">
	<option > 숨쉬기 </option>
	<option> 밥먹기 </option>
	<option selected> 그냥있기 </option>
	<option> 잠자기 </option>
	<option> 술먹기 </option>
	<option> 멍때리기 </option>
</select> <br>

<input type="button" id='up'	value="▲"><br><br>
<input type="button" id='down'	value="▼"><br><br>
</form>

</body> 
</html>
