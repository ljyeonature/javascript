<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>리터럴 함수</title>
</head>
<body>
	<script>

	// @ function 명령은 정적인 구조이고, 
	// @ 함수리터럴과 화살표함수는 실행시 판단한다.
	/*
		function 명령어로 선언한 함수는 호이스팅(hoisting)이 되어 뒤 선언이 가능
		호이스팅(hoisting) : 뒤에서 선언되어서 앞에서 존재하는 아는 상태
	*/

	// document.writeln('삼각형의 면적은 :' +  triangle(4,3) + '</br>');
	// function triangle ( base, height ){
	// 	return base * height / 2;
	// }
	
	// 자바 -> 컴파일러 -> 한꺼번에 
	// 리터럴(변수 선언) / 화살표함수는 함수가 반드시 호출하기 전에 정의
	// 인터프리터 -> 한 줄 읽고 실행 -> triangle2()함수를 못 찾아 에러
	// document.writeln('삼각형의 면적은2 : ' +  triangle2(4,3) + '</br>');		
	// var triangle2 = function( base, height ){
	// 	return base * height / 2;
	// }	
	
	
	
	// @ 함수는 데이터형의 일종이다.
	var triangle2 = function( base, height ){
		return base * height / 2;
	}	
	document.writeln('삼각형의 면적은 2 : ' +  triangle2(4,3) + '<br />');	
	// ()가 없다면 변수의 값이 무엇인지 보여줌.	
	document.writeln('삼각형의 면적은 2 : ' +  triangle2 + '<br />');	
	
	triangle2 = '문자로 변환';
	document.writeln('삼각형의 면적은 2 : ' +  triangle2 + '<br />');	
	
	function doA() {
		document.writeln('함수 A <br />');	
	}
	function doB() {
		document.writeln('함수 B <br />');	
	}
	
	var arr = [doA, doB];
	// document.writeln(arr);
	// 배열 안에 함수를 호출 방법 -> 배열[인덱스]() == 호출
	arr[0]();
	
	// @ 함수가 다른 함수의 인자가 될 수 잇다.
	var f1 = function() {return 2;};
	var f2 = function() {return 1;};
	var f3 = function(a) {return  a*a};

	
	function f4(x,y,z) {
		return z(x() + y());  // z(3) => 9
	}
	// var result = f4(f1,f2,f3);
	// 이름 없는 함수로  쓸 수 있다.
	var result = f4(function() {return 2;},
					function() {return 1;},
					function(a) {return  a*a}
					);

	var result = f4(() => 2,
					() => 1,
					(a) => a*a
					);
					
	document.writeln('결과 : '+ result +'<br />');	

	</script>
</body>
</html>
