<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00_object.html</title>

    <script>
    /*
    // 객체리터럴
        장점 : 별도의 클래스 선언 같은 구조 없이 빠르게 객체 생성 가능
               구성이 자유롭다
        단점 : 구조가 없다보니 객체의 구조 파악이 어렵다
               구조가 없으니 재사용이 불가능

    */

    // 서로 다른 타입을 모아놓은 것
    // 이 객체 안의 변수니깐 this 작성
    /*
    let member = {
        name   : '홍길동',
        age    : 23,
        // output() {
            //     return this.name + "/나이:" + this.age;
            // }
        // output 변수에 함수가 들어가 있음
        output : function() {
            return this.name + "/나이:" + this.age;
        }
    }
    */

    /*
    let member = {
        name : '홍길동',
        age  : 23,
    }
    // 객체 밖에서도 속성 추가 가능
    member.output = function() {
        return this.name + "/나이" + this.age;
    }
    */
   // 빈 속성에 추가 가능 => 객체
    // let member = {}
    // 같은 코딩이야
    let member = new Object();
    member.name = '홍길자';
    member.age  = 23;
    member.addr = "서울시";
    // 배열 형태로 함수 선언
    member['output'] = function() {
        return this.name + "/나이:" + this.age + "/주소:" + this.addr;
    }

    document.writeln(member.output());
    // 배열 형태로 객체의 요소를 가져올 수 있다.
    // 함수라면 ()로 호출할 수 있게 작성
    document.writeln(member['output']());



    </script>
</head>
<body>
    




</body>
</html>
