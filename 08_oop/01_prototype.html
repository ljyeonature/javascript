// 객체도 변수명은 대문자로 시작하고 작성

	this.kor  = kor;

// 여러개 속성 추가시 이렇게 여러개로 추가할 수 있음
Student.prototype = {
	sum : function() {
		var total = this.kor + this.eng + this.math;
		document.write(this.name + "님 " + total + "점" + '<hr />');
	},
	add : function() {
		document.write(this.name + "님 " + (this.math) + "점" + '<br />');
	}
}

var dong = new Student("홍길동",99,88,77);
