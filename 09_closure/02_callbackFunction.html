<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
/*  콜백함수란? 함수가 다른 함수의 파라메터로 전달되는 함수
		 			콜백함수는 함수가 실행되는 중간에 호출되어 상태 정보를 저장하거나 결과 값을 처리할 때 사용
 */
 
/* 		//------ 함수 선언
		  function add(a,b){
			
		 }
		
		//------ 함수 호출
		add(10,20); 
*/

function add(a, b, c) {
	var result = a + b;
	// 즉시 실행 함수 -> 선언과 동시에
	c(result);
	/*
	var resultFunc = function() {
		return a + "+" + b + "=" + (a+b);
	};
	*/
	// return c(result);
	// return result;
	return function() {
				return a + "+" + b + "=" + (a+b);
			};
}
/*
var f = (result) => {
	document.writeln('결과 : ' + result);
}
*/
var returnVal = add(10, 
				    20, 
				    function(result) {
						document.writeln('결과 : ' + result + "<hr />");
						// return result;
				    }
				);
// document.write('리턴값 : ' + returnVal);
document.write('리턴값 : ' + returnVal());

		
		
</script>
</head>

</html>
